<div class="container">
    <div class="signup">
        <h1>Create Post</h1>
        <form [formGroup]="createPost" (ngSubmit)="create()">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter your post title" name="title" formControlName="title" >
            <br><br>
            <label for="content">Description:</label>
            <textarea type="text" id="content" placeholder="Enter post description" rows="7" name="content" formControlName="content"></textarea>
            <br><br>
            <input type="submit" value="Create Post">
        </form>
    </div>
</div>
